title: Testium
baseurl: '/testium'
sourceUrl: https://github.com/groupon/testium
sourceBranch: gh-pages
projectUrl: https://github.com/groupon/testium
copyright: "Copyright Â© 2015 Groupon, Inc. All Rights Reserved."

exclude:
- README.md
- Gemfile
- Gemfile.lock

markdown: redcarpet
sass:
  style: :compressed
defaults:
  - scope:
      path: ""
    values:
      category: docs

redcarpet:
  extensions:
    - no_intra_emphasis
    - autolink
    - strikethrough
